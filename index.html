<!DOCTYPE html>
<html>
  <head>
    <title>Crash room</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <input id="username" autocomplete="off" placeholder="Enter your username" />
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Cache DOM elements
      const messages = document.getElementById('messages');
      const form = document.getElementById("form");
      const input = document.getElementById('input');
      const username = document.getElementById('username');

      function getCurrentTime() {
        const now = new Date();
        return `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      }

      // Initialize socket with optimized settings
      const socket = io(window.location.origin, {
          transports: ['websocket', 'polling'],
          reconnection: true,
          reconnectionAttempts: 5
      });

      // Optimize message display
      function displayMessage(message) {
        const item = document.createElement('li');
        item.innerHTML = `<b>${message.username}</b> (${getCurrentTime()})<br>${message.message}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }

      username.addEventListener('change',()=>{
        if(username.value) socket.emit('changeUsername',username.value);
      })

      form.addEventListener('submit', function(event) {
          event.preventDefault();
          if(input.value) {
              socket.emit('message', {
                  'message': input.value,
                  'username': username.value
              });
              input.value = '';
          }
      });

      socket.on('setUsername',(assignedusername)=>{
        username.value = assignedusername;
      })
      socket.on('message', displayMessage);
    </script>
  </body>
</html>
