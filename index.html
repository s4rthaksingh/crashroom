<!DOCTYPE html>
<html>
  <head>
    <title>Crash room</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }

      #online-users {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 16px;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      #online-dot {
        width: 12px;
        height: 12px;
        background-color: #4CAF50;
        border-radius: 50%;
        display: inline-block;
      }

      #user-count {
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="online-users">
      <span id="online-dot"></span>
      <span id="usercount">0 users online</span>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <input id="username" autocomplete="off" />
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      function generateUsername() {
        const adjectives = ['Happy', 'Clever', 'Brave', 'Swift', 'Bright', 'Calm', 'Eager', 'Fierce', 'Gentle', 'Jolly', 
                          'Lively', 'Mighty', 'Nimble', 'Proud', 'Quick', 'Royal', 'Smart', 'Tender', 'Vivid', 'Wise'];
        const nouns = ['Panda', 'Tiger', 'Eagle', 'Dolphin', 'Wolf', 'Lion', 'Fox', 'Bear', 'Hawk', 'Shark',
                      'Dragon', 'Phoenix', 'Falcon', 'Lynx', 'Puma', 'Jaguar', 'Leopard', 'Panther', 'Cobra', 'Python'];
        const number = Math.floor(Math.random() * 10000);
        
        const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
        
        return `${randomAdj}${randomNoun}${number}`;
}
      function getCurrentTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      
      // Format the time to HH:MM
      const formattedHours = String(hours).padStart(2, '0');
      const formattedMinutes = String(minutes).padStart(2, '0');

      return `${formattedHours}:${formattedMinutes}`;
    }
    var socket = io({
        transports: ['polling', 'websocket'],
        path: '/socket.io/'
    });
    var messages = document.getElementById('messages');
    var form = document.getElementById("form");
    var input = document.getElementById('input');
    var username = document.getElementById('username');
    var usercount = document.getElementById('usercount');
    form.addEventListener('submit',function(event){
        event.preventDefault();
        if(!username.value) username.value = generateUsername();
        if(input.value){
            socket.emit('send',{'message':input.value, 'username':username.value});
            input.value = '';
        }
    })

    socket.on('send',(send)=>{
        var item = document.createElement('li');
        item.innerHTML=`<b>${send.username}</b> (${getCurrentTime()})<br>${send.message}`;
        messages.append(item);
        window.scrollTo(0,document.body.scrollHeight);
    })

    socket.on('newuser',(count)=>{
      usercount.textContent = `${count} user${count !== 1 ? 's' : ''} online`;
    })
    </script>
  </body>
</html>
